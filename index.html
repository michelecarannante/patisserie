<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            margin: 0;
        }
        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            transition: transform 1s;
        }
        .card.hidden {
            transform: translateY(100%) rotateY(0deg);
            opacity: 0;
        }
        .card.active {
            transform: translateY(0) rotateY(0deg);
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card" style="background-image: url('https://i.ibb.co/8mbNHty/Whats-App-Image-2024-08-15-at-15-42-26-1.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/p2bvh1f/Whats-App-Image-2024-08-15-at-15-42-26.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/7V6YQ2z/Whats-App-Image-2024-08-15-at-15-42-27-1.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/0fyX0SF/Whats-App-Image-2024-08-15-at-15-42-27-2.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/WzQgBGg/Whats-App-Image-2024-08-15-at-15-42-27-3.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/ZJbVRTz/Whats-App-Image-2024-08-15-at-15-42-27-4.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/b5CxRGD/Whats-App-Image-2024-08-15-at-15-42-27-5.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/FKnPS88/Whats-App-Image-2024-08-15-at-15-42-27-6.jpg');"></div>
<div class="card" style="background-image: url('https://i.ibb.co/p2KxKLw/Whats-App-Image-2024-08-15-at-15-42-27-7.jpg');"></div>

<div class="card" style="background-image: url('https://i.ibb.co/KXWTSZg/Whats-App-Image-2024-08-15-at-16-03-08.jpg');"></div>

    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let currentCard = 0;

        function showNextCard() {
            cards[currentCard].classList.remove('active');
            cards[currentCard].classList.add('hidden');

            currentCard = (currentCard + 1) % cards.length;

            cards[currentCard].classList.remove('hidden');
            cards[currentCard].classList.add('active');
        }

        setInterval(showNextCard, 3000);

        // Initial activation
        cards[currentCard].classList.add('active');
    </script>
</body>
</html>
